<script>
[... mevcut script içeriği ...]

// Sistem metriklerini güncelle
socket.on('system_metrics', function(data) {
    // ESP32 metrikleri
    if(data.esp32) {
        document.getElementById('esp_version').textContent = data.version;
        document.getElementById('esp_cpu_freq').textContent = data.esp32.cpu_freq + ' MHz';
        document.getElementById('esp_free_heap').textContent = (data.esp32.free_heap / 1024).toFixed(1) + ' KB';
        document.getElementById('esp_wifi_rssi').textContent = data.wifi.rssi + ' dBm';
        document.getElementById('esp_uptime').textContent = formatUptime(data.uptime_seconds);
    }
    
    // Raspberry Pi metrikleri
    if(data.raspberry_pi) {
        document.getElementById('pi_cpu_percent').textContent = data.raspberry_pi.cpu.percent + '%';
        document.getElementById('pi_ram_percent').textContent = data.raspberry_pi.memory.percent + '%';
        document.getElementById('pi_disk_percent').textContent = data.raspberry_pi.disk.percent + '%';
        document.getElementById('pi_temperature').textContent = data.raspberry_pi.cpu.temperature.toFixed(1) + '°C';
        document.getElementById('mqtt_clients').textContent = data.raspberry_pi.mqtt.client_count;
    }
});

// Uptime formatla
function formatUptime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}
</script>
