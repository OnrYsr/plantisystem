<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Sulama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Sensör Verileri</h1>
        
        <!-- Sensör Değerleri -->
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Sıcaklık</h5>
                        <p id="temperature">--°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Nem</h5>
                        <p id="humidity">--%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Toprak Nemi</h5>
                        <p id="soil_moisture">--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Işık</h5>
                        <p id="light">--%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        socket.on('sensor_data', function(data) {
            const sensorData = JSON.parse(data);
            
            document.getElementById('temperature').textContent = sensorData.temperature.toFixed(1) + '°C';
            document.getElementById('humidity').textContent = sensorData.humidity.toFixed(1) + '%';
            document.getElementById('soil_moisture').textContent = sensorData.soil_moisture.state;
            document.getElementById('light').textContent = sensorData.light.percent + '%';
        });
    </script>
</body>
</html>
