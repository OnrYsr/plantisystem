<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Sulama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Sensör Verileri</h1>
            <p class="text-muted">Son güncelleme: <span id="lastUpdate">--:--:--</span></p>
        </div>
        
        <!-- Sensör Değerleri -->
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Sıcaklık</h5>
                        <p class="display-6" id="temperature">--°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Nem</h5>
                        <p class="display-6" id="humidity">--%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Toprak Nemi</h5>
                        <p class="display-6" id="soil_moisture">--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Işık</h5>
                        <p class="display-6" id="light">--%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Son değerleri tut
        let lastValues = {
            temperature: 0,
            humidity: 0,
            soil_moisture: '',
            light: 0
        };

        // Değişim yüzdesi kontrolü
        function hasSignificantChange(newVal, oldVal, threshold) {
            if (typeof newVal === 'string' || typeof oldVal === 'string') {
                return newVal !== oldVal;
            }
            return Math.abs(((newVal - oldVal) / oldVal) * 100) > threshold;
        }

        // Sensör verilerini güncelle
        function updateSensors() {
            fetch('/api/sensors')
                .then(response => response.json())
                .then(data => {
                    let shouldUpdate = false;
                    
                    // Sıcaklık için %5 değişim kontrolü
                    if (hasSignificantChange(data.temperature, lastValues.temperature, 5)) {
                        document.getElementById('temperature').textContent = data.temperature.toFixed(1) + '°C';
                        lastValues.temperature = data.temperature;
                        shouldUpdate = true;
                    }
                    
                    // Nem için %10 değişim kontrolü
                    if (hasSignificantChange(data.humidity, lastValues.humidity, 10)) {
                        document.getElementById('humidity').textContent = data.humidity.toFixed(1) + '%';
                        lastValues.humidity = data.humidity;
                        shouldUpdate = true;
                    }
                    
                    // Toprak nemi durumu değişince güncelle
                    if (hasSignificantChange(data.soil_moisture.state, lastValues.soil_moisture, 0)) {
                        document.getElementById('soil_moisture').textContent = data.soil_moisture.state;
                        lastValues.soil_moisture = data.soil_moisture.state;
                        shouldUpdate = true;
                    }
                    
                    // Işık için %15 değişim kontrolü
                    if (hasSignificantChange(data.light.percent, lastValues.light, 15)) {
                        document.getElementById('light').textContent = data.light.percent + '%';
                        lastValues.light = data.light.percent;
                        shouldUpdate = true;
                    }

                    // Eğer herhangi bir değer güncellendiyse son güncelleme zamanını güncelle
                    if (shouldUpdate) {
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                    }
                })
                .catch(error => console.error('Hata:', error));
        }

        // Sayfa yüklendiğinde ilk veriyi çek
        updateSensors();

        // Her 20 saniyede bir güncelleme kontrolü yap
        setInterval(updateSensors, 20000);
    </script>
</body>
</html>
